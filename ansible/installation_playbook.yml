- hosts: digital_ocean_droplet_a
  become: true
  tasks:
    - name: Install Docker
      apt:
        name: docker.io
        state: present
    
    - name: Install Docker Compose
      apt:
        name: docker-compose
        state: present
    
    - name: Install Python3.8
      apt:
        name: python3.8
        state: present
    
    - name: Install git
      apt:
        name: git
        state: present

    - name: Install cron
      become: true
      apt:
        name: cron
        state: present
    
    - name: Enable cron
      become: true
      service:
        name: cron
        state: started
        enabled: yes

    - name: Make file executable
      become: true
      file:
        path: "{{ path }}/dequeue_new_applications.py"
        mode: 0755

    - name: Set environment variables
      become: true
      lineinfile:
        path: /etc/environment
        line: "RUSHA_HOME={{ path }}"
        state: present
        create: yes
        mode: 0644
        owner: root
        group: root
    
    
    - name: crontab entry for python app
      become: true
      cron:
        name: "python app"
        minute: "*/1"
        job: "{{path}}/dequeue_new_applications.py >> {{path}}/dequeue_new_applications_log_$(date +\\%Y\\%m\\%d).log 2>&1"


    
   